<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації - Хмельницька ЦЛ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #e8f0fe url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><path fill="%23a0c4e2" fill-opacity="0.1" d="M30 5 L55 20 L55 40 L30 55 L5 40 L5 20 Z"/><circle cx="30" cy="30" r="8" fill="%23ffffff" fill-opacity="0.1"/></svg>');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 50px rgba(0, 45, 80, 0.3);
            width: 100%;
            max-width: 720px;
            padding: 35px 40px;
            border: 1px solid #c0d6f0;
            position: relative;
            overflow: hidden;
        }
        .form-container::before {
            content: "✚";
            font-size: 200px;
            color: #e0edff;
            position: absolute;
            bottom: -30px;
            right: -30px;
            opacity: 0.2;
            transform: rotate(15deg);
            font-family: serif;
        }
        .hospital-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #003b6f;
            text-align: center;
            line-height: 1.3;
            border-bottom: 3px solid #bcd4ec;
            padding-bottom: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .hotline {
            background: #d4e4fc;
            padding: 18px 20px;
            border-radius: 60px;
            margin: 15px 0 25px 0;
            text-align: center;
            border: 2px solid #0057a3;
            font-weight: 600;
            box-shadow: inset 0 2px 5px #a0b9d9;
        }
        .hotline span {
            font-size: 1.3rem;
            font-weight: 800;
            color: #003166;
            display: block;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        .hotline p {
            font-size: 1.3rem;
        }
        .hotline p strong {
            color: #002856;
            margin: 0 12px;
            font-weight: 800;
            background: white;
            padding: 5px 15px;
            border-radius: 40px;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            font-weight: 700;
            color: #002856;
            display: block;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #b8cde0;
            border-radius: 20px;
            font-size: 1.05rem;
            background-color: #f9fcff;
        }
        input:focus {
            border-color: #004b8f;
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 85, 164, 0.2);
        }
        .radio-group {
            background: #ecf3fa;
            border-radius: 25px;
            padding: 18px 20px;
            border: 2px solid #a6c1dd;
        }
        .radio-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }
        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: #004b8f;
        }
        .radio-item label {
            margin: 0;
            font-weight: 500;
            color: #002856;
            font-size: 1.02rem;
        }
        .btn-submit {
            background: #004b8f;
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.4rem;
            font-weight: 800;
            border-radius: 60px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 8px 0 #002856;
            transition: 0.1s ease;
            margin-top: 20px;
            letter-spacing: 2px;
            border: 2px solid #7fa9d0;
        }
        .btn-submit:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #002856;
        }
        .info-note {
            margin-top: 25px;
            background: #e2f0fa;
            border-radius: 25px;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #00356b;
            border-left: 8px solid #004b8f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="hospital-header">
            <h1>Хмельницька центральна лікарня<br>імені Володимира Красицького</h1>
        </div>

        <div class="hotline">
            <span>Гаряча лінія</span>
            <p>
                <strong>068 251 5549</strong> <strong>097 110 8286</strong> <strong>067 118 2301</strong>
            </p>
        </div>

        <form id="patientForm">
            <div class="form-group">
                <label>ПІБ пацієнта *</label>
                <input type="text" id="fullName" placeholder="Прізвище Ім'я По батькові" required>
            </div>

            <div class="form-group">
                <label>Вік пацієнта *</label>
                <input type="number" id="age" placeholder="Повних років" min="0" max="130" required>
            </div>

            <div class="form-group">
                <label>Лікар до якого направляється *</label>
                <div class="radio-group" id="doctorGroup">
                    <div class="radio-item"><input type="radio" name="doctor" value="Лікар-стоматолог, головний лікар Горбунова М.С." required> <label>Лікар-стоматолог, головний лікар Горбунова М.С.</label></div>
                    <div class="radio-item"><input type="radio" name="doctor" value="Лікар-психіатр, заст.головного лікаря Ломакін О.С."> <label>Лікар-психіатр, заст.головного лікаря Ломакін О.С.</label></div>
                    <div class="radio-item"><input type="radio" name="doctor" value="Лікар-кардіолог Іванова А.О."> <label>Лікар-кардіолог Іванова А.О.</label></div>
                    <div class="radio-item"><input type="radio" name="doctor" value="Лікар-офтальмолог Мельник Є."> <label>Лікар-офтальмолог Мельник Є.</label></div>
                    <div class="radio-item"><input type="radio" name="doctor" value="Відділення гастроентерології Сіверська О.Р. // Каритун І.В."> <label>Відділення гастроентерології Сіверська О.Р. // Каритун І.В.</label></div>
                    <div class="radio-item"><input type="radio" name="doctor" value="Відділення травматології та ортопедії Буркацький Н.Р. // Клімішен Д.А."> <label>Відділення травматології та ортопедії Буркацький Н.Р. // Клімішен Д.А.</label></div>
                    <div class="radio-item"><input type="radio" name="doctor" value="Відділення патологоанатомічної практики Вегеря Я.С."> <label>Відділення патологоанатомічної практики Вегеря Я.С.</label></div>
                </div>
            </div>

            <div class="form-group">
                <label>Особа, яка направила *</label>
                <div class="radio-group" id="referrerGroup">
                    <div class="radio-item"><input type="radio" name="referrer" value="ЧЕРГОВИЙ РЕЄСТРАТУРИ" required checked> <label>ЧЕРГОВИЙ РЕЄСТРАТУРИ</label></div>
                    <div class="radio-item"><input type="radio" name="referrer" value="Лікар-психіатр, заст.головного лікаря Ломакін О.С."> <label>Лікар-психіатр, заст.головного лікаря Ломакін О.С.</label></div>
                    <div class="radio-item"><input type="radio" name="referrer" value="Лікар-кардіолог Іванова А.О."> <label>Лікар-кардіолог Іванова А.О.</label></div>
                    <div class="radio-item"><input type="radio" name="referrer" value="Лікар-стоматолог Горбунова М.С."> <label>Лікар-стоматолог Горбунова М.С.</label></div>
                    <div class="radio-item"><input type="radio" name="referrer" value="Лікар-офтальмолог Мельник Є."> <label>Лікар-офтальмолог Мельник Є.</label></div>
                    <div class="radio-item"><input type="radio" name="referrer" value="Відділення гастроентерології Сіверська О.Р. // Каритун І.В."> <label>Відділення гастроентерології Сіверська О.Р. // Каритун І.В.</label></div>
                    <div class="radio-item"><input type="radio" name="referrer" value="Відділення травматології та ортопедії Буркацький Н.Р. // Клімішен Д.А."> <label>Відділення травматології та ортопедії Буркацький Н.Р. // Клімішен Д.А.</label></div>
                    <div class="radio-item"><input type="radio" name="referrer" value="Відділення патологоанатомічної практики Вегеря Я.С."> <label>Відділення патологоанатомічної практики Вегеря Я.С.</label></div>
                </div>
            </div>

            <button type="submit" class="btn-submit">ВІДПРАВИТИ ДО ЧЕРГИ</button>
        </form>
        <div class="info-note" id="formNote">
            Номер направлення: 4-значний (1000-9999)
        </div>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const age = document.getElementById('age').value.trim();

            let selectedDoctor = '';
            const doctorRadios = document.getElementsByName('doctor');
            for (let radio of doctorRadios) {
                if (radio.checked) {
                    selectedDoctor = radio.value;
                    break;
                }
            }

            let selectedReferrer = '';
            const referrerRadios = document.getElementsByName('referrer');
            for (let radio of referrerRadios) {
                if (radio.checked) {
                    selectedReferrer = radio.value;
                    break;
                }
            }

            if (!fullName || !age || !selectedDoctor || !selectedReferrer) {
                alert('Будь ласка, заповніть всі поля');
                return;
            }

            // 4-значний номер направлення (1000-9999)
            const referralNumber = Math.floor(Math.random() * 9000) + 1000;

            const defaultStatus = 'Черга';

            const patient = {
                id: Date.now(),
                fullName: fullName,
                age: age,
                doctor: selectedDoctor,
                referrer: selectedReferrer,
                referralNumber: referralNumber,
                status: defaultStatus,
                timestamp: new Date().toLocaleString('uk-UA')
            };

            let patients = JSON.parse(localStorage.getItem('hospitalQueue')) || [];
            patients.push(patient);
            localStorage.setItem('hospitalQueue', JSON.stringify(patients));

            document.getElementById('fullName').value = '';
            document.getElementById('age').value = '';
            doctorRadios[0].checked = false; 
            referrerRadios[0].checked = true;

            document.getElementById('formNote').innerHTML = `✅ Направлення №${referralNumber} додано до черги!`;
            setTimeout(() => {
                document.getElementById('formNote').innerHTML = 'Номер направлення: 4-значний (1000-9999)';
            }, 3000);
        });
    </script>
</body>
</html>
